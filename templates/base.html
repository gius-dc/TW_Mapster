<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mapster{% endblock %}</title>
    
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="icon" href="/static/icons/transp-icon-256x256.png" type="image/png">
    <link rel="manifest" href="/static/manifest.json">
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid my-custom-container">
            <a class="navbar-brand" href="/">Mapster</a>
            <button id="install-button" class="btn btn-primary"
                style="display: none; margin-left: auto; margin-right: 10px;">
                <img src="/static/icons/download-icon.svg" alt="Download Icon" width="24"
                    height="24">
            </button>



            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Theme
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <div class="dropdown-item">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="themeToggle" disabled>
                                        <label class="form-check-label" for="themeToggle">Dark mode</label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-item">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="systemThemeCheck">
                                        <label class="form-check-label" for="systemThemeCheck">Follow system
                                            theme</label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Welcome {{ current_user.name or current_user.id }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('myitineraries') }}">My itineraries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    
    {% endblock %}

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/base.js"></script>

</body>

</html>
