<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapster</title>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/view_itinerary.css">
  <link rel="stylesheet" href="/static/css/leaflet.css">
  <link rel="stylesheet" href="/static/css/leaflet-gesture-handling.min.css">
  <link rel="icon" href="/static/icons/transp-icon-256x256.png" type="image/png">
  <link rel="manifest" href="/static/manifest.json">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid my-custom-container">
      <a class="navbar-brand" href="/">Mapster</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="c
      ollapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Theme
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <div class="dropdown-item">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeToggle" disabled>
                    <label class="form-check-label" for="themeToggle">Dark mode</label>
                  </div>
                </div>
              </li>
              <li>
                <div class="dropdown-item">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="systemThemeCheck">
                    <label class="form-check-label" for="systemThemeCheck">Follow system
                      theme</label>
                  </div>
                </div>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/static/html/myitineraries_offline.html">My itineraries (offline)</a>
          </li>
      </div>
  </nav>

  <div class="container mt-3">
    <div class="d-flex align-items-center mb-4" style="justify-content: space-between;">

      <div>
        <a class="btn btn-success" onclick="startNavigation('driving')" style="margin-right: 10px;">
          <img src="/static/icons/car-icon.svg" alt="Navigate by Car" class="icon" />
        </a>
        <a class="btn btn-success" onclick="startNavigation('walking')" style="margin-right: 10px;">
          <img src="/static/icons/walking-icon.svg" alt="Navigate on Foot" class="icon" />
        </a>
        <a class="btn btn-success" onclick="startNavigation('bicycling')">
          <img src="/static/icons/biking-icon.svg" alt="Navigate by Bicycle" class="icon" />
        </a>
      </div>


      <div class="d-flex flex-wrap align-items-center">
        <div id="author-container" class="d-none d-lg-block" style="margin-right: 10px;">
          <img src="/static/icons/user-icon.svg" alt="Author" class="icon-medium" />
          <span id="author-name"></span>
        </div>
        <div id="creation-date-container" class="d-lg-block" style="margin-right: 10px;">
          <img src="/static/icons/calendar-icon.svg" alt="Date" class="icon-medium" />
          <span id="creation-date"></span>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-8">
        <div id="map" class="map-container"></div>
      </div>


      <div class="col-lg-4">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h2 id="itinerary-name"></h2>
            </div>
            <div style="margin-top: 20px;">
              <p id="itinerary-description"></p>
            </div>
          </div>
        </div>

        <div id="sidebar">
          <div class="sidebar-header">
            <h2>Stops</h2>
            <div id="loadingIndicator" class="hidden">Loading...</div>
          </div>
          <div id="waypointsList">
            <ul></ul>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/base.js"></script>
  <script src="/static/js/dexie.min.js"></script>
  <script src="/static/js/leaflet.js"></script>
  <script src="/static/js/leaflet-gesture-handling.js"></script>
  <script src="/static/js/view_itinerary_offline.js"></script>
</body>

</html>
